<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anton Plauche</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="signal">
        SIGNAL STRENGTH: <span id="signal-percent">--</span>%
    </div>
    
    <div class="hud-info">
        <div class="title">
            <h2></h2>
        </div>
        <div class="hud-body">
            <p class="hud-description"></p>
            <p class="hud-skills"></p>
        </div>
    </div>
    <div class="hud-video">
        
    </div>

    <div class="instructions">
        <p>Use the arrow keys or joystick to navigate</p>
    </div>

  
    <div id="noise" class="">
        <div class="noise-text">
            [ Losing Signal ]
        </div>
    </div>
    <div id="joyDiv"></div>
    <div class="loading">
        <div class="loading-status">Loading: 0%</div>
    </div>
</body>
</html>
